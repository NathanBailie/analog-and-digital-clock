<!DOCTYPE html><html><head><meta charset="utf-8"><title>Analog & digital clock</title><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon"><link rel="stylesheet" href="css/main.min.css"></head><body class="body"><div class="wrapper light"><div class="container"><div class="analog-clock"><div class="dot"></div><div class="circle sec"><i></i></div><div class="circle min"><i></i></div><div class="circle hour"><i></i></div><span style="--i:1"><b>1</b></span> <span style="--i:2"><b>2</b></span> <span style="--i:3"><b>3</b></span> <span style="--i:4"><b>4</b></span> <span style="--i:5"><b>5</b></span> <span style="--i:6"><b>6</b></span> <span style="--i:7"><b>7</b></span> <span style="--i:8"><b>8</b></span> <span style="--i:9"><b>9</b></span> <span style="--i:10"><b>10</b></span> <span style="--i:11"><b>11</b></span> <span style="--i:12"><b>12</b></span></div><div class="digital-clock"><div class="hours">00</div><div class="minutes">00</div><div class="seconds">00</div><div class="ampm">AM</div></div></div><div class="bulb"><div class="rope"></div><div class="cap"></div><div class="center"></div><div class="lamp"></div><div class="corners"></div><div class="left-corner"></div><div class="right-corner"></div></div><div class="checkbox"><input type="checkbox" name="checkbox" id="box"> <label for="box" class="label"><div class="img-wrapper" title="Light theme"><img src="./assets/icons/light.png" alt="light"> <img src="./assets/icons/dark.png" alt="dark"></div></label></div></div><script src="js/common.min.js"></script></body></html>
